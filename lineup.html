<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>공연 라인업 - 버전 1</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .lineup-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .band {
      position: relative;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      overflow: hidden;
      text-align: center;
    }

    .band img.logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      z-index: 0;
    }

    .band-title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .band-title p {
      margin: 0;
      font-weight: bold;
      font-size: 1.2em;
    }

    .band-sns {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .sns-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .sns-icons img {
      width: 30px;
      height: 30px;
    }

    .home-btn {
      display: inline-block;
      padding: 8px 15px;
      margin-bottom: 20px;
      background-color: #5c85d6;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9em;
      transition: background-color 0.2s ease;
    }

    .home-btn:hover {
      background-color: #486fb8;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-btn">처음으로 돌아가기</a>

  <div class="lineup-container">
    <h1>공연 라인업</h1>

    <div class="band">
      <img src="images/logo_treenuts.jpg" alt="트리넛츠 로고" class="logo" />
      <div class="band-title">
        <p>TreeNuts</p>
      </div>
      <div class="band-sns">
        <div class="sns-icons">
          <a href="https://www.youtube.com/@TreeNuts.Official" target="_blank"><img src="images/youtube_icon.png" alt="유튜브" /></a>
          <a href="https://www.instagram.com/treenuts_official" target="_blank"><img src="images/instagram_icon.png" alt="인스타그램" /></a>
        </div>
      </div>
    </div>

    <div class="band">
      <img src="images/logo_wetheland.jpg" alt="위더랜드 로고" class="logo" />
      <div class="band-title">
        <p>WE THE LAND</p>
      </div>
      <div class="band-sns">
        <div class="sns-icons">
          <a href="https://www.youtube.com/@wetheland_officail" target="_blank"><img src="images/youtube_icon.png" alt="유튜브" /></a>
        </div>
      </div>
    </div>

    <div class="band">
      <img src="images/logo_washedmars.jpg" alt="워시드마스 로고" class="logo" />
      <div class="band-title">
        <p>WASHED MARS</p>
      </div>
      <div class="band-sns">
        <div class="sns-icons">
          <a href="https://www.instagram.com/band_washed_mars" target="_blank"><img src="images/instagram_icon.png" alt="인스타그램" /></a>
        </div>
      </div>
    </div>

    <div class="band">
      <img src="images/logo_viguki.jpg" alt="외국인밴드 로고" class="logo" />
      <div class="band-title">
        <p>VIGUKI BAND</p>
      </div>
      <div class="band-sns">
        <div class="sns-icons">
          <a href="https://www.instagram.com/viguki_band" target="_blank"><img src="images/instagram_icon.png" alt="인스타그램" /></a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
