<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셋리스트</title>
    <style>
        body {
            font-family: '맑은 고딕', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .setlist-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .band {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 15px;
            position: relative;
        }
        .band h2 {
            margin-bottom: 10px;
        }
        .song {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .song:last-child {
            border-bottom: none;
        }
        .icons {
            display: flex;
            gap: 40px;
        }
        .icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            margin-right: 10px;
        }
        .home-btn {
            display: inline-block;
            padding: 8px 15px;
            margin-bottom: 20px;
            background-color: #5c85d6;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }
        .home-btn:hover { background-color: #486fb8; }

        /* 오디오 컨트롤바 */
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        #progressBar {
            width: 300px;
        }

        #volumeControl {
            width: 100px;
        }
    </style>
</head>
<body>
<a href="index.html" class="home-btn">처음으로 돌아가기</a>

<div class="setlist-container">
    <h1>셋리스트</h1>

    <!-- 셋리스트 -->
    <div class="band">
        <h2>TreeNuts (트리넛츠)</h2>
        <div class="song">잔나비 - See your eyes
            <div class="icons">
                <img src="images/music logo2.png" alt="들어보기" class="play-audio" data-audio="https://chipper-mousse-532e7f.netlify.app/treenuts_set1.mp3">
            </div>
        </div>
        <div class="song">잔나비 - 봉춤을 추네
            <div class="icons">
                <img src="images/music logo2.png" alt="들어보기" class="play-audio" data-audio="https://chipper-mousse-532e7f.netlify.app/treenuts_set2.mp3">
            </div>
        </div>
        <div class="song">LUCY - 아지랑이
            <div class="icons">
                <img src="images/music logo2.png" alt="들어보기" class="play-audio" data-audio="https://chipper-mousse-532e7f.netlify.app/treenuts_set3.mp3">
            </div>
        </div>
    </div>

    <!-- 추가적인 밴드들... -->

    <!-- 오디오 컨트롤 바 -->
    <div class="audio-controls">
        <button id="playPauseBtn">Play</button>
        <input type="range" id="progressBar" value="0" step="1" min="0" max="100">
        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        <input type="range" id="volumeControl" value="100" max="100" step="1">
    </div>
</div>

<!-- 전체 오디오 플레이어 -->
<audio id="audioPlayer" style="display:none;" preload="auto"></audio>

<script>
    const playPauseBtn = document.getElementById("playPauseBtn");
    const progressBar = document.getElementById("progressBar");
    const currentTimeDisplay = document.getElementById("currentTime");
    const durationDisplay = document.getElementById("duration");
    const volumeControl = document.getElementById("volumeControl");

    const audioPlayer = document.getElementById("audioPlayer"); // 전체 오디오 플레이어

    let isPlaying = false;

    // 각 곡 클릭 시 오디오 플레이어 제어
    document.querySelectorAll('.play-audio').forEach(icon => {
        icon.addEventListener('click', function() {
            audioPlayer.src = this.getAttribute('data-audio');
            audioPlayer.play();
            playPauseBtn.textContent = "Pause"; // 재생 버튼 텍스트 변경
            isPlaying = true;

            // 노래 메타데이터 로딩 후
            audioPlayer.addEventListener('loadedmetadata', () => {
                durationDisplay.textContent = formatTime(audioPlayer.duration);
            });

            // 시간 업데이트
            audioPlayer.addEventListener('timeupdate', () => {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.value = progress;
                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
            });
        });
    });

    // 전체 플레이/일시정지 버튼 클릭 시
    playPauseBtn.addEventListener('click', () => {
        if (isPlaying) {
            audioPlayer.pause();
            playPauseBtn.textContent = "Play"; // 일시정지 버튼 텍스트 변경
        } else {
            audioPlayer.play();
            playPauseBtn.textContent = "Pause"; // 재생 버튼 텍스트 변경
        }
        isPlaying = !isPlaying;
    });

    // 진행 바 클릭 시
    progressBar.addEventListener('input', () => {
        const progress = (progressBar.value / 100) * audioPlayer.duration;
        audioPlayer.currentTime = progress;
    });

    // 볼륨 조절
    volumeControl.addEventListener('input', () => {
        audioPlayer.volume = volumeControl.value / 100;
    });

    // 시간 포맷팅 (초 -> 분:초)
    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }
</script>

</body>
</html>
