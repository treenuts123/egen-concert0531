<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22.3도 티켓 예매</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .form-container, #payment-info, #ticket-info {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #5c85d6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #486fb8;
    }
    #payment-info, #ticket-info {
      display: none;
    }
  </style>
</head>
<body>

<h1>22.3도 티켓 예매</h1>
<div id="seat-info">남은 좌석: 확인 필요</div>

<div class="form-container">
  <form id="booking-form">
    <label for="name">이름 (입금자명)</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">전화번호</label>
    <input type="text" id="phone" name="phone" required>

    <label for="count">인원수</label>
    <input type="number" id="count" name="count" min="1" max="10" required>

    <label for="drink">웰컴드링크 선택</label>
    <select id="drink" name="drink" required>
      <option value="">선택하세요</option>
      <option value="물">물</option>
      <option value="콜라">콜라</option>
      <option value="포카리">포카리</option>
      <option value="맥주">맥주</option>
    </select>

    <label>
      <input type="checkbox" id="agreement" required>
      이용약관에 동의합니다.
    </label>

    <button type="submit">예매하기</button>
  </form>
</div>

<div id="payment-info">
  <h2>입금 안내</h2>
  <p>🏦 하나은행 123-4567-8901-23 (예금주: 홍길동)</p>
  <p id="amount-info"></p>
  <button id="confirm-payment">입금 완료했습니다</button>
</div>

<div id="ticket-info"></div>

<script>
  const supabaseUrl = 'https://sdnbavlcgejmvdtmzbep.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkbmJhdmxjZ2VqbXZkdG16YmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzNzM3OTEsImV4cCI6MjA2MDk0OTc5MX0.fmLedtsLoY140wrbyFmITQiu0BZQUfQxs-qIX7LmibQ';

  let tempBooking = null;

  document.getElementById("booking-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const count = parseInt(document.getElementById("count").value);
    const drink = document.getElementById("drink").value;
    const agreement = document.getElementById("agreement").checked;

    if (!name || !phone || !count || !drink || !agreement) {
      alert("모든 항목을 입력하고 약관에 동의해야 합니다.");
      return;
    }

    tempBooking = { name, phone, count, drink };
    document.getElementById("amount-info").innerText = `💵 입금 금액: ${(count * 12000).toLocaleString()}원`;
    document.getElementById("payment-info").style.display = "block";
  });

  document.getElementById("confirm-payment").addEventListener("click", async function() {
    if (!tempBooking) return alert("에러가 발생했습니다.");

    const { name, phone, count, drink } = tempBooking;
    const response = await fetch(`${supabaseUrl}/rest/v1/tickets`, {
      method: "POST",
      headers: {
        "apikey": supabaseKey,
        "Authorization": `Bearer ${supabaseKey}`,
        "Content-Type": "application/json",
        "Prefer": "return=representation"
      },
      body: JSON.stringify({
        name,
        phone,
        count,
        drink,
        status: "입금대기"
      })
    });

    const result = await response.json();
    if (response.ok) {
      const ticket = result[0];
      document.getElementById("payment-info").style.display = "none";
      document.getElementById("ticket-info").innerHTML = `
        ✅ 예매가 접수되었습니다.<br><br>
        예매번호: <strong>${ticket.booking_num}</strong><br>
        입금 완료 후 예매확인 페이지에서 확인해주세요.<br><br>
        문의: <a href="mailto:treenuts.official@gmail.com">treenuts.official@gmail.com</a>
      `;
    } else {
      alert("에러가 발생했습니다. 다시 시도해주세요.");
    }
  });
</script>

</body>
</html>
