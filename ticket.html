<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22.3도 티켓 예매</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .hidden { display: none; }
    .form-container, .info-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #5c85d6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #486fb8;
    }
  </style>
</head>
<body>

<h1>22.3도 티켓 예매</h1>
<div id="seat-info">남은 좌석: 확인 중...</div>

<div class="form-container" id="input-form">
  <input type="text" id="name" placeholder="이름 (입금자명)" required />
  <input type="text" id="phone" placeholder="전화번호" required />
  <input type="number" id="count" min="1" max="5" placeholder="인원수" required />
  <select id="drink" required>
    <option value="">웰컴드링크 선택</option>
    <option value="물">물</option>
    <option value="콜라">콜라</option>
    <option value="포카리">포카리</option>
    <option value="맥주">맥주</option>
  </select>
  <button onclick="showAccount()">예매하기</button>
</div>

<div class="info-container hidden" id="account-info">
  <h2>입금 안내</h2>
  <p>🏦 하나은행 123-4567-8901-23 (홍길동)</p>
  <p id="amount-info"></p>
  <button onclick="submitBooking()">입금 완료했습니다</button>
</div>

<div class="info-container hidden" id="result-info"></div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
const webAppUrl = "https://script.google.com/macros/s/AKfycbwisdiasPRwbHlSF5JnuJxRiuDrkNe5uemlLlYYxGLo4BXKEYhGEx7wVPN-WFIEJZ-JnA/exec";

let tempData = null;

function showAccount() {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const count = parseInt(document.getElementById('count').value);
  const drink = document.getElementById('drink').value;

  if (!name || !phone || !count || !drink) {
    alert('모든 항목을 입력해주세요.');
    return;
  }

  tempData = { name, phone, count, drink };

  document.getElementById('input-form').classList.add('hidden');
  document.getElementById('account-info').classList.remove('hidden');
  document.getElementById('amount-info').innerText = `💵 입금 금액: ${(count * 12000).toLocaleString()}원`;
}

function submitBooking() {
  if (!tempData) {
    alert('에러가 발생했습니다.');
    return;
  }

  const form = document.createElement('form');
  form.action = webAppUrl;
  form.method = 'POST';
  form.target = 'hidden_iframe';

  for (const key in tempData) {
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = key;
    input.value = tempData[key];
    form.appendChild(input);
  }

  const typeInput = document.createElement('input');
  typeInput.type = 'hidden';
  typeInput.name = 'type';
  typeInput.value = 'new';
  form.appendChild(typeInput);

  document.body.appendChild(form);
  form.submit();
  document.body.removeChild(form);

  document.getElementById('account-info').classList.add('hidden');
  document.getElementById('result-info').classList.remove('hidden');
  document.getElementById('result-info').innerHTML = `
    ✅ 예매 접수 완료!<br><br>
    <strong>예매자명:</strong> ${tempData.name}<br>
    <strong>전화번호:</strong> ${tempData.phone}<br><br>
    예매확인 페이지에서 예매번호를 조회할 수 있습니다.
  `;
}
</script>

</body>
</html>
