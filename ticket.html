<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22.3도 티켓 예매</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
    }
    .form-container, .payment-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #5c85d6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #486fb8;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-btn">처음으로 돌아가기</a>
<h1>22.3도 티켓 예매</h1>

<div class="form-container" id="form-container">
  <form id="ticketForm">
    <label for="name">이름 (입금자명)</label>
    <input type="text" id="name" required>

    <label for="phone">전화번호</label>
    <input type="text" id="phone" required>

    <label for="count">인원수</label>
    <input type="number" id="count" min="1" max="5" required>

    <label for="drink">웰컴드링크 선택</label>
    <select id="drink" required>
      <option value="">선택하세요</option>
      <option value="물">물</option>
      <option value="콜라">콜라</option>
      <option value="포카리">포카리</option>
      <option value="맥주">맥주</option>
    </select>

    <button type="submit">예매하기</button>
  </form>
</div>

<div class="payment-container" id="payment-container" style="display:none;">
  <h2>입금 안내</h2>
  <p><strong>은행명:</strong> 하나은행</p>
  <p><strong>계좌번호:</strong> 123-4567-8901-23</p>
  <p><strong>예금주:</strong> 홍길동</p>
  <p id="payment-amount"></p>
  <button id="confirm-payment">입금 완료했습니다</button>
</div>

<div id="message"></div>

<script>
const webAppUrl = "https://script.google.com/macros/s/AKfycbwBAf8YXhAwHQV5dkUY-OJIJ3URHG-vrdAT3QkLCjpRqux5b3OBqqdPRlN-6RBUK1l46g/exec";

let tempBookingData = null;

// 한글 자음/모음만 있는지 체크하는 함수
function isOnlyConsonantOrVowel(text) {
  const only = /^[ㄱ-ㅎㅏ-ㅣ]+$/;
  return only.test(text);
}

// 숫자만 입력 가능하게 막기
function allowOnlyNumbers(event) {
  if (!/[0-9]/.test(event.key)) {
    event.preventDefault();
    alert('숫자만 입력해주세요.');
  }
}

document.getElementById('phone').addEventListener('keypress', allowOnlyNumbers);
document.getElementById('count').addEventListener('keypress', allowOnlyNumbers);

document.getElementById('ticketForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const count = parseInt(document.getElementById('count').value);
  const drink = document.getElementById('drink').value;

  if (!name || !phone || !count || !drink) {
    alert('모든 정보를 입력해주세요.');
    return;
  }

  if (isOnlyConsonantOrVowel(name)) {
    alert('이름을 확인해주세요.');
    return;
  }

  tempBookingData = { name, phone, count, drink };

  document.getElementById('payment-amount').innerHTML = `<strong>입금 금액:</strong> ${(count * 12000).toLocaleString()}원`;
  document.getElementById('form-container').style.display = "none";
  document.getElementById('payment-container').style.display = "block";
});

document.getElementById('confirm-payment').addEventListener('click', function() {
  if (!tempBookingData) {
    alert('오류가 발생했습니다.');
    return;
  }

  fetch(webAppUrl, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      type: 'new',
      name: tempBookingData.name,
      phone: tempBookingData.phone,
      count: tempBookingData.count,
      drink: tempBookingData.drink
    })
  })
  .then(response => response.text())
  .then(result => {
    if (result === 'full') {
      document.getElementById('payment-container').innerHTML = '<h2>예매 마감되었습니다</h2>';
    } else {
      document.getElementById('payment-container').style.display = "none";
      document.getElementById('message').innerHTML = `
        🎫 예매 완료!<br><br>
        당신의 예매번호는 <strong>${result}</strong> 입니다.<br><br>
        입금 완료 후, 예매확인 페이지에서 확인해 주세요.
      `;
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('에러가 발생했습니다. 다시 시도해주세요.');
  });
});
</script>

</body>
</html>
