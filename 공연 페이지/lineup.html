<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 라인업 - 버전 1</title>
    <style>
        body {
            font-family: '맑은 고딕', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .lineup-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .band {
            position: relative;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            height: 400px;
        }
        .band img.logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.3;
        }
        .sns-icons {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            z-index: 1;
            margin-bottom: 80px;
        }
        .sns-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
        .home-btn {
            display: inline-block;
            padding: 8px 15px;
            margin-bottom: 20px;
            background-color: #5c85d6;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }
        .home-btn:hover { background-color: #486fb8; }
    </style>
</head>
<body>
<a href="index.html" class="home-btn">처음으로 돌아가기</a>

<div class="lineup-container">
    <h1>공연 라인업</h1>

    <div class="band">
        <img src="images/logo_treenuts.jpg" alt="트리넛츠 로고" class="logo">
        <div class="sns-icons">
            <a href="https://www.youtube.com/@TreeNuts.Official" target="_blank"><img src="images/youtube_icon.png" alt="유튜브"></a>
            <a href="https://www.instagram.com/treenuts_official" target="_blank"><img src="images/instagram_icon.png" alt="인스타그램"></a>
        </div>
    </div>

    <div class="band">
        <img src="logo_yeum1.png" alt="예음회1 로고" class="logo">
        <div class="sns-icons">
            <a href="#" target="_blank"><img src="images/youtube_icon.png" alt="유튜브"></a>
            <a href="#" target="_blank"><img src="images/instagram_icon.png" alt="인스타그램"></a>
        </div>
    </div>

    <div class="band">
        <img src="logo_yeum2.png" alt="예음회2 로고" class="logo">
        <div class="sns-icons">
            <a href="#" target="_blank"><img src="images/youtube_icon.png" alt="유튜브"></a>
            <a href="#" target="_blank"><img src="images/instagram_icon.png" alt="인스타그램"></a>
        </div>
    </div>

    <div class="band">
        <img src="logo_foreign.png" alt="외국인밴드 로고" class="logo">
        <div class="sns-icons">
            <a href="#" target="_blank"><img src="images/youtube_icon.png" alt="유튜브"></a>
            <a href="#" target="_blank"><img src="images/instagram_icon.png" alt="인스타그램"></a>
        </div>
    </div>

    <div class="band coming-soon">
        <p>Coming Soon</p>
    </div>
</div>
</body>
</html>
